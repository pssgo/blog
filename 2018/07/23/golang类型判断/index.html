class="keyword">string</span>)</span><br><span class="line">  <span class="keyword">if</span> ok &#123;</span><br><span class="line">    <span class="comment">// todo...</span></span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 这种写法 必须要在switch语句里面写  e.(type)</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">typeof</span><span class="params">(e <span class="keyword">interface</span>)</span></span> &#123;</span><br><span class="line">  <span class="keyword">switch</span> e.(<span class="keyword">type</span>) &#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="keyword">int</span>: </span><br><span class="line">      fmt.Println(<span class="string">"int 类型"</span>)</span><br><span class="line">    <span class="keyword">default</span>:</span><br><span class="line">      fmt.Println(<span class="string">"其他类型"</span>)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 还可以借助 reflect包 来进行类型判断</span></span><br><span class="line"><span class="comment">// 当判断 struct和interface时 需要额外处理下  可能为 main.XXX  []main.XXX</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">typeof2</span><span class="params">(e <span class="keyword">interface</span>)</span> <span class="title">string</span></span> &#123;</span><br><span class="line">  <span class="keyword">return</span> reflect.TypeOf(e)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/blog/2018/07/19/css选择器/" class="next">NEXT</a></div><div id="fb-root"></div><script>(function(d, s, id) {
